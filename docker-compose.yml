version: '3.8'

services:
  transaction-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CSV_FILE_PATH=/app/data/transactions.csv
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./transaction_api:/app/transaction_api
    command: uvicorn transaction_api.main:app --host 0.0.0.0 --port 8000 --reload